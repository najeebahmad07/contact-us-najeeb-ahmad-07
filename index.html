<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Najeeb Ahmad 07, web developer and backend developer. Get in touch for project inquiries, questions, or feedback.">
    <title>Contact Us - Najeeb Ahmad 07</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
            background: #f4f4f4;
            padding: 50px 0;
        }
        .contact-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-content {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .contact-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <section class="contact-section text-center">
        <div class="container">
            <h2 class="contact-title">Contact Us</h2>
            <img src="https://cdn.dribbble.com/users/3822476/screenshots/13953499/contact_us_illustration.png" alt="Contact Illustration" class="contact-image">
            <p class="contact-content">
                Thank you for your interest in reaching out to Najeeb Ahmad 07. Whether you have a question, feedback, or a project inquiry, we would love to hear from you. Please fill out the contact form below, and we will get back to you as soon as possible.
            </p>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
